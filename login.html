<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | TechPro</title>
      <link rel="icon" href="growwpark_logo.jpg">


  <style>
    /* ================= ROOT THEMES ================= */
    :root {
      --bg: #f4f6fb;
      --card: #ffffff;
      --text: #222;
      --muted: #666;
      --primary: #065f71;
      --border: #ddd;
    }

    body.dark {
      --bg: #0f172a;
      --card: #111827;
      --text: #f1f5f9;
      --muted: #9ca3af;
      --border: #1f2933;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      transition: 0.3s;
    }

    /* ================= TOP CONTROLS ================= */
    .top-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .toggle-btn {
      padding: 8px 14px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
    }

    /* ================= LAYOUT ================= */
    .wrapper {
      width: 900px;
      max-width: 95%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      background: var(--card);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    }

    /* ================= LEFT ================= */
    .left {
      background: linear-gradient(135deg, #065f71, #0ea5b7);
      padding: 50px;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .brand {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    
    .brand a {
      color: inherit;
      text-decoration: none;
    }

    .features {
      list-style: none;
      margin-bottom: 30px;
    }

    .features li {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
      font-size: 15px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
    }

    .small {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .signup-btn {
      padding: 12px;
      border-radius: 8px;
      background: #fff;
      border: none;
      cursor: pointer;
    }

    .signup-btn a {
      text-decoration: none;
      color: #065f71;
      font-weight: bold;
    }

    /* ================= RIGHT ================= */
    .right {
      padding: 50px;
    }

    .right h2 {
      font-size: 28px;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 30px;
      text-align: center;
    }

    .input-box {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      outline: none;
    }

    .remember {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .remember input[type="checkbox"] {
      width: auto;
      padding: 0;
      border-radius: 4px;
    }

    .remember a {
      color: var(--primary);
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 25px;
    }

    .divider {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 15px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
    }

    .s-btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: transparent;
      cursor: pointer;
      font-weight: bold;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .s-btn svg {
      width: 18px;
      height: 18px;
      display: block;
    }

    .back {
      display: block;
      text-align: center;
      text-decoration: none;
      color: var(--primary);
      font-size: 14px;
    }

    /* ================= RTL SUPPORT ================= */
    html[dir="rtl"] .remember {
      flex-direction: row-reverse;
    }

    html[dir="rtl"] .features li {
      flex-direction: row-reverse;
    }

 @media (max-width: 768px) {
    .wrapper {
        grid-template-columns: 1fr;
        margin-top: 70px;
    }

  .left {
    display: block;
    padding: 30px;
    text-align: center;
  }

  .features li {
    justify-content: center;
  }
}

  </style>
</head>

<body>

  <div class="top-controls">
    <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ™ </button>
    <button class="toggle-btn" onclick="toggleDir()">LTR / RTL</button>
  </div>

  <div class="wrapper">

    <div class="left">
      <div class="brand"><a href="index.html">Groww TechPro</a></div>

      <ul class="features">
        <li><span class="dot"></span> AI-powered dashboard</li>
        <li><span class="dot"></span> Real-time cloud sync</li>
        <li><span class="dot"></span> Secure encrypted login</li>
        <li><span class="dot"></span> 24/7 tech support</li>
      </ul>

      <p class="small">Don't have an account?</p>
      <button class="signup-btn">
        <a href="signup.html">Sign Up Now</a>
      </button>
    </div>

    <div class="right">
      <h2>Log In</h2>
      <p class="subtitle">Enter your credentials to access your account</p>

      <form>
        <div class="input-box">
          <label>Email Address</label>
          <input type="email" placeholder="example@gmail.com" required />
        </div>

        <div class="input-box">
          <label>Password</label>
          <input type="password" placeholder="******" required />
        </div>

        <div class="remember">
          <label class="remember-me">
            <input type="checkbox" />
            <span>Remember me</span>
          </label>
          <a href="#">Forgot Password?</a>
        </div>

        <button class="login-btn">Log In</button>
      </form>

      <div class="divider">or continue with</div>

      <div class="socials">
        <button class="s-btn" type="button" aria-label="Continue with Google">
          <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.33 1.53 8.19 2.8l5.6-5.6C34.33 3.9 29.57 2 24 2 14.62 2 6.49 7.38 2.56 15.2l6.9 5.36C11.14 14.2 17.1 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.5 24.5c0-1.62-.15-3.18-.42-4.7H24v9.12h12.66c-.55 2.93-2.2 5.41-4.67 7.09l7.16 5.56c4.19-3.86 6.35-9.54 6.35-17.07z"/>
            <path fill="#FBBC05" d="M9.46 28.66A14.9 14.9 0 0 1 8.7 24c0-1.62.28-3.19.76-4.66l-6.9-5.36A23.92 23.92 0 0 0 0 24c0 3.86.92 7.5 2.56 10.62l6.9-5.96z"/>
            <path fill="#34A853" d="M24 48c5.57 0 10.33-1.84 13.77-4.99l-7.16-5.56c-1.99 1.34-4.53 2.14-6.61 2.14-6.9 0-12.86-4.66-14.54-10.93l-6.9 5.96C6.49 40.62 14.62 48 24 48z"/>
          </svg>
        </button>
        <button class="s-btn" type="button" aria-label="Continue with Facebook">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path fill="#1877F2" d="M24 12.07C24 5.405 18.627 0 12 0S0 5.405 0 12.07C0 18.09 4.388 23.09 10.125 24v-8.437H7.078v-3.492h3.047V9.414c0-3.026 1.792-4.7 4.533-4.7 1.312 0 2.686.235 2.686.235v2.97h-1.514c-1.49 0-1.953.93-1.953 1.887v2.265h3.328l-.532 3.492h-2.796V24C19.612 23.09 24 18.09 24 12.07z"/>
          </svg>
        </button>
        <button class="s-btn" type="button" aria-label="Continue with LinkedIn">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path fill="#0A66C2" d="M22.23 0H1.77C.79 0 0 .77 0 1.72v20.56C0 23.23.79 24 1.77 24h20.46c.98 0 1.77-.77 1.77-1.72V1.72C24 .77 23.21 0 22.23 0z"/>
            <path fill="#FFFFFF" d="M7.09 20.45H3.56V9h3.53v11.45zM5.33 7.55c-1.13 0-2.05-.93-2.05-2.07 0-1.14.92-2.07 2.05-2.07 1.14 0 2.06.93 2.06 2.07 0 1.14-.92 2.07-2.06 2.07zM20.45 20.45h-3.52v-5.57c0-1.33-.03-3.04-1.86-3.04-1.86 0-2.14 1.45-2.14 2.95v5.66H9.41V9h3.39v1.56h.05c.47-.9 1.62-1.86 3.33-1.86 3.56 0 4.22 2.35 4.22 5.41v6.34z"/>
          </svg>
        </button>
      </div>

    </div>

  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function toggleDir() {
      const html = document.documentElement;
      html.dir = html.dir === "ltr" ? "rtl" : "ltr";
    }
  </script>

</body>
</html>
