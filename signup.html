<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | GrowwTech</title>
  <link rel="icon" href="growwpark_logo.jpg">

  <style>
    /* ================= THEME VARIABLES ================= */
    :root {
      --bg: #f4f6fb;
      --card: #ffffff;
      --text: #222;
      --muted: #666;
      --primary: #065f71;
      --border: #ddd;
    }

    body.dark {
      --bg: #0f172a;
      --card: #111827;
      --text: #f1f5f9;
      --muted: #9ca3af;
      --border: #1f2933;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: var(--text);
      transition: 0.3s;
      padding: 20px;
    }

    /* ================= HEADER WITH LOGO & CONTROLS ================= */
    .header {
      width: 100%;
      max-width: 950px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 15px 0;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      height: 40px;
      width: 40px;
      border-radius: 8px;
      background: linear-gradient(135deg, #065f71, #0ea5b7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 18px;
      box-shadow: 0 4px 12px rgba(6, 95, 113, 0.2);
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      color:#0affe7 ;
    }
     .logo-text a {
  text-decoration: none;
      font-size: 24px;
      font-weight: 700;
      color: #00ffe5;
    }

    .top-controls {
      display: flex;
      gap: 10px;
    }

    .toggle-btn {
      padding: 8px 14px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .toggle-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* ================= MAIN CONTAINER ================= */
    .container {
      width: 950px;
      max-width: 100%;
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      background: var(--card);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    }

    /* ================= LEFT PANEL ================= */
    .left-panel {
      background: linear-gradient(135deg, #065f71, #0ea5b7);
      padding: 50px 40px;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .brand {
      font-size: 32px;
      margin-bottom: 25px;
      font-weight: 700;
      line-height: 1.2;
    }
    
    .brand a {
      color: inherit;
      text-decoration: none;
    }

    .features p {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
      font-size: 15px;
    }

    .features span {
      min-width: 8px;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
    }

    .learn-btn {
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 8px;
      background: #fff;
      border: none;
      color: #065f71;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      align-self: flex-start;
    }

    .learn-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .back {
      margin-top: 25px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      opacity: 0.9;
      transition: opacity 0.2s;
    }

    .back:hover {
      opacity: 1;
    }

    /* ================= SIGNUP FORM ================= */
    .signup-box {
      padding: 50px 40px;
    }

    .signup-box h2 {
      font-size: 28px;
      margin-bottom: 6px;
      text-align: center;
    }

    .signup-box .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 30px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      outline: none;
      transition: border 0.2s;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(6, 95, 113, 0.1);
    }

    /* ================= TERMS CHECKBOX ================= */
    .terms-container {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin: 20px 0 25px 0;
      padding: 12px;
      border-radius: 8px;
      background: rgba(6, 95, 113, 0.05);
      border: 1px solid rgba(6, 95, 113, 0.1);
    }

    .terms-container input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-top: 2px;
      accent-color: var(--primary);
    }

    .terms-text {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.4;
    }

    .terms-text a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .terms-text a:hover {
      text-decoration: underline;
    }

    .signup-btn {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .signup-btn:hover:not(:disabled) {
      background: #054b5a;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(6, 95, 113, 0.2);
    }

    .signup-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .login-link {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
      transition: all 0.2s;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* ================= RTL SUPPORT ================= */
    html[dir="rtl"] .features p {
      flex-direction: row-reverse;
    }

    html[dir="rtl"] .header {
      flex-direction: row-reverse;
    }

    html[dir="rtl"] .logo-container {
      flex-direction: row-reverse;
    }

    html[dir="rtl"] .learn-btn {
      align-self: flex-end;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 900px) {
      .container {
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .header {
        flex-direction: column;
        gap: 15px;
        align-items: center;
        text-align: center;
        margin-bottom: 20px;
      }

      .logo-container {
        justify-content: center;
      }

      .container {
        grid-template-columns: 1fr;
        margin-top: 0;
      }

      .left-panel {
        padding: 30px;
        text-align: center;
      }

      .features p {
        justify-content: center;
      }

      .learn-btn {
        align-self: center;
      }

      .top-controls {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .signup-box {
        padding: 30px;
      }
      
      .left-panel {
        padding: 25px;
      }
      
      .brand {
        font-size: 28px;
      }
      
      .signup-box h2 {
        font-size: 24px;
      }
      
      .terms-container {
        padding: 10px;
      }
      
      .header {
        margin-bottom: 15px;
      }
    }
  </style>
</head>

<body>

  <!-- Header with Logo and Controls - SEPARATE from card -->
  <div class="header">
    <div class="logo-container">
    </div>
    
    <div class="top-controls">
      <button class="toggle-btn" onclick="toggleTheme()" aria-label="Toggle dark mode">üåô Dark Mode</button>
      <button class="toggle-btn" onclick="toggleDir()" aria-label="Toggle text direction">LTR / RTL</button>
    </div>
  </div>

  <!-- Main Card Container -->
  <div class="container">
    <div class="left-panel" style="display: flex; flex-direction: column; align-items: center; text-align: center; justify-content: center;">
        <div class="logo-text"><a href="index.html">GrowwTech</a></div>
        <br><br>

        <h1 class="brand"><a href="">Tech Products</a></h1>

        <div class="features" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
            <p style="display: flex; align-items: center; justify-content: center; margin: 8px 0; width: 100%;">
                <span style="display: inline-block; width: 8px; height: 8px; background-color: #ffffff; border-radius: 50%; margin-right: 10px;"></span> 
                Smart AI Assistance
            </p>
            <p style="display: flex; align-items: center; justify-content: center; margin: 8px 0; width: 100%;">
                <span style="display: inline-block; width: 8px; height: 8px; background-color: #ffffff; border-radius: 50%; margin-right: 10px;"></span> 
                Faster Cloud Access
            </p>
            <p style="display: flex; align-items: center; justify-content: center; margin: 8px 0; width: 100%;">
                <span style="display: inline-block; width: 8px; height: 8px; background-color: #ffffff; border-radius: 50%; margin-right: 10px;"></span> 
                Securing Encryption
            </p>
            <p style="display: flex; align-items: center; justify-content: center; margin: 8px 0; width: 100%;">
                <span style="display: inline-block; width: 8px; height: 8px; background-color: #ffffff; border-radius: 50%; margin-right: 10px;"></span> 
                User-centric Design
            </p>
        </div>

        <center><button class="learn-btn" style="margin-top: 20px;">Learn More</button></center>
    </div>

    <div class="signup-box">
      <h2>Create Your Account</h2>
      <p class="subtitle">Join the next-gen tech experience</p>

      <form id="signupForm">
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" placeholder="John Doe" required />
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="example@mail.com" required />
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Create Password" required />
        </div>

        <!-- Terms and Conditions Checkbox -->
        <div class="terms-container">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms" class="terms-text">
            I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>. By creating an account, I acknowledge that I have read and understood the terms and conditions governing my use of GrowwTech services.
          </label>
        </div>

        <button class="signup-btn" type="submit" id="submitBtn">Sign Up</button>
      </form>

      <p class="login-link">
        Already have an account? <a href="login.html">Log In</a>
      </p>
    </div>

  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      const themeBtn = document.querySelector('.toggle-btn[aria-label*="dark"]');
      if (document.body.classList.contains("dark")) {
        themeBtn.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        themeBtn.textContent = "üåô Dark Mode";
      }
    }

    function toggleDir() {
      const html = document.documentElement;
      const dirBtn = document.querySelector('.toggle-btn[aria-label*="direction"]');
      if (html.dir === "ltr") {
        html.dir = "rtl";
        dirBtn.textContent = "RTL / LTR";
      } else {
        html.dir = "ltr";
        dirBtn.textContent = "LTR / RTL";
      }
    }

    // Form validation for terms checkbox
    document.addEventListener('DOMContentLoaded', function() {
      const signupForm = document.getElementById('signupForm');
      const termsCheckbox = document.getElementById('terms');
      const submitBtn = document.getElementById('submitBtn');
      
      // Initially disable submit button
      submitBtn.disabled = true;
      
      // Enable/disable submit button based on checkbox
      termsCheckbox.addEventListener('change', function() {
        submitBtn.disabled = !this.checked;
      });
      
      // Form submission
      signupForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (!termsCheckbox.checked) {
          alert('Please accept the Terms and Conditions to continue.');
          return;
        }
        
        // Get form values
        const name = this.querySelector('input[type="text"]').value;
        const email = this.querySelector('input[type="email"]').value;
        const password = this.querySelectorAll('input[type="password"]')[0].value;
        const confirmPassword = this.querySelectorAll('input[type="password"]')[1].value;
        
        // Simple validation
        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
        }
        
        if (password.length < 6) {
          alert('Password must be at least 6 characters long.');
          return;
        }
        
        // Success message (in a real app, this would submit to a server)
        alert(`Account created successfully!\nWelcome to GrowwTech, ${name}!`);
        
        // Reset form
        this.reset();
        termsCheckbox.checked = false;
        submitBtn.disabled = true;
      });
      
      // Learn More button functionality
      const learnBtn = document.querySelector('.learn-btn');
      learnBtn.addEventListener('click', function() {
        alert('GrowwTech offers:\n\n‚Ä¢ AI-powered analytics and insights\n‚Ä¢ Secure cloud storage with encryption\n‚Ä¢ Real-time collaboration tools\n‚Ä¢ 24/7 customer support\n‚Ä¢ Enterprise-grade security');
      });
    });
  </script>

</body>
</html>
