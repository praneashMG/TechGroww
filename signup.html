<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | TechPro</title>
      <link rel="icon" href="growwpark_logo.jpg">


  <style>
    /* ================= THEME VARIABLES ================= */
    :root {
      --bg: #f4f6fb;
      --card: #ffffff;
      --text: #222;
      --muted: #666;
      --primary: #065f71;
      --border: #ddd;
    }

    body.dark {
      --bg: #0f172a;
      --card: #111827;
      --text: #f1f5f9;
      --muted: #9ca3af;
      --border: #1f2933;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      transition: 0.3s;
    }

    /* ================= TOP CONTROLS ================= */
    .top-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .toggle-btn {
      padding: 8px 14px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
    }

    /* ================= LAYOUT ================= */
    .container {
      width: 950px;
      max-width: 95%;
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      background: var(--card);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    }

    /* ================= LEFT PANEL ================= */
    .left-panel {
      background: linear-gradient(135deg, #065f71, #0ea5b7);
      padding: 50px;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .brand {
      font-size: 34px;
      margin-bottom: 30px;
    }
    
    .brand a {
      color: inherit;
      text-decoration: none;
    }

    .features p {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
      font-size: 15px;
    }

    .features span {
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
    }

    .learn-btn {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      background: #fff;
      border: none;
      color: #065f71;
      font-weight: bold;
      cursor: pointer;
    }

    .back {
      margin-top: 25px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      opacity: 0.9;
    }

    /* ================= SIGNUP FORM ================= */
    .signup-box {
      padding: 50px;
    }

    .signup-box h2 {
      font-size: 28px;
      margin-bottom: 6px;
      text-align: center;
    }

    .signup-box .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 30px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      outline: none;
    }

    .signup-btn {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-link {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }

    /* ================= RTL SUPPORT ================= */
    html[dir="rtl"] .features p {
      flex-direction: row-reverse;
    }

    /* ================= RESPONSIVE ================= */
   @media (max-width: 768px) {
  .container {
    grid-template-columns: 1fr;
    margin-top:70px;
  }

  .left-panel {
    display: block;
    padding: 30px;
    text-align: center;
  }

  .features p {
    justify-content: center;
  }
}

  </style>
</head>

<body>

  <!-- Theme & Direction Controls -->
  <div class="top-controls">
    <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ™ </button>
    <button class="toggle-btn" onclick="toggleDir()">LTR / RTL</button>
  </div>

  <div class="container">

    <div class="left-panel">
      <h1 class="brand"><a href="index.html">Groww TechPro</a></h1>

      <div class="features">
        <p><span></span> Smart AI Assistance</p>
        <p><span></span> Faster Cloud Access</p>
        <p><span></span> Secure Encryption</p>
        <p><span></span> User-centric Design</p>
      </div>

      <button class="learn-btn">Learn More</button>
    </div>

    <div class="signup-box">
      <h2>Create Your Account</h2>
      <p class="subtitle">Join the next-gen tech experience</p>

      <form>
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" placeholder="John Doe" required />
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="example@mail.com" required />
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Create Password" required />
        </div>

        <div class="input-group">
          <label>Confirm Password</label>
          <input type="password" placeholder="Re-enter Password" required />
        </div>

        <button class="signup-btn">Sign Up</button>
      </form>

      <p class="login-link">
        Already have an account? <a href="index.html">Sign In</a>
      </p>
    </div>

  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function toggleDir() {
      const html = document.documentElement;
      html.dir = html.dir === "ltr" ? "rtl" : "ltr";
    }
  </script>

</body>
</html>
